name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  VERSION: ${{ github.ref_name }}
  COMMIT: ${{ github.sha }}
  DATE: ${{ github.event.head_commit.timestamp }}

jobs:
  # Build brr (TUI) and grr for Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set build date
        run: echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Install Fyne dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build brr for Linux
        run: |
          mkdir -p dist
          LDFLAGS="-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.sha }} -X main.date=${{ env.DATE }}"
          GOOS=linux GOARCH=amd64 go build -o dist/brr-linux-amd64 -ldflags="$LDFLAGS" main.go
          GOOS=linux GOARCH=arm64 go build -o dist/brr-linux-arm64 -ldflags="$LDFLAGS" main.go

      - name: Build grr for Linux
        env:
          CGO_ENABLED: 1
        run: |
          LDFLAGS="-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.sha }} -X main.date=${{ env.DATE }}"
          GOOS=linux GOARCH=amd64 go build -o dist/grr-linux-amd64 -ldflags="$LDFLAGS" grr.go

      # Note: grr for Linux ARM64 is skipped - cross-compiling CGO GUI apps
      # requires ARM64 sysroot with X11/GL libraries which is complex to set up.
      # Linux ARM64 users can use the TUI version (brr) instead.

      - name: Create archives
        run: |
          # Create staging directories and archives
          for bin in brr-linux-amd64 brr-linux-arm64 grr-linux-amd64; do
            staging="dist/${bin}-staging"
            mkdir -p "$staging"

            # Determine app name and rename binary to just app name
            if [[ $bin == brr-* ]]; then
              app="brr"
            else
              app="grr"
            fi
            cp "dist/$bin" "$staging/$app"
            cp README.md LICENSE sample.txt "$staging/"

            arch=$(echo $bin | cut -d- -f3)
            tar czf "dist/${app}_${GITHUB_REF_NAME}_linux_${arch}.tar.gz" -C "$staging" .
          done

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: dist/*.tar.gz

  # Build brr and grr for macOS
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set build date
        run: echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build brr for macOS
        run: |
          mkdir -p dist
          LDFLAGS="-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.sha }} -X main.date=${{ env.DATE }}"
          GOOS=darwin GOARCH=amd64 go build -o dist/brr-darwin-amd64 -ldflags="$LDFLAGS" main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/brr-darwin-arm64 -ldflags="$LDFLAGS" main.go

      - name: Build grr for macOS Intel
        env:
          CGO_ENABLED: 1
          GOARCH: amd64
        run: |
          LDFLAGS="-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.sha }} -X main.date=${{ env.DATE }}"
          go build -o dist/grr-darwin-amd64 -ldflags="$LDFLAGS" grr.go

      - name: Build grr for macOS Apple Silicon
        env:
          CGO_ENABLED: 1
          GOARCH: arm64
        run: |
          LDFLAGS="-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.sha }} -X main.date=${{ env.DATE }}"
          go build -o dist/grr-darwin-arm64 -ldflags="$LDFLAGS" grr.go

      - name: Create archives
        run: |
          # Create staging directories and archives
          for bin in brr-darwin-amd64 brr-darwin-arm64 grr-darwin-amd64 grr-darwin-arm64; do
            staging="dist/${bin}-staging"
            mkdir -p "$staging"

            # Determine app name and rename binary to just app name
            if [[ $bin == brr-* ]]; then
              app="brr"
            else
              app="grr"
            fi
            cp "dist/$bin" "$staging/$app"
            cp README.md LICENSE sample.txt "$staging/"

            arch=$(echo $bin | cut -d- -f3)
            tar czf "dist/${app}_${GITHUB_REF_NAME}_darwin_${arch}.tar.gz" -C "$staging" .
          done

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: dist/*.tar.gz

  # Create GitHub release with all artifacts
  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false

  # Update Homebrew tap with new version and checksums
  update-homebrew-tap:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: dist/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: dist/

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: metcalfc/homebrew-brr
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"

          # Calculate checksums
          DARWIN_AMD64_SHA=$(sha256sum dist/brr_${TAG}_darwin_amd64.tar.gz | cut -d' ' -f1)
          DARWIN_ARM64_SHA=$(sha256sum dist/brr_${TAG}_darwin_arm64.tar.gz | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(sha256sum dist/brr_${TAG}_linux_amd64.tar.gz | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(sha256sum dist/brr_${TAG}_linux_arm64.tar.gz | cut -d' ' -f1)

          # Generate formula
          cat > homebrew-tap/Formula/brr.rb << FORMULA
          class Brr < Formula
            desc "Terminal speed reading tool using RSVP technique"
            homepage "https://github.com/metcalfc/brr"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/metcalfc/brr/releases/download/${TAG}/brr_${TAG}_darwin_amd64.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
              on_arm do
                url "https://github.com/metcalfc/brr/releases/download/${TAG}/brr_${TAG}_darwin_arm64.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/metcalfc/brr/releases/download/${TAG}/brr_${TAG}_linux_amd64.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
              on_arm do
                url "https://github.com/metcalfc/brr/releases/download/${TAG}/brr_${TAG}_linux_arm64.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              end
            end

            def install
              bin.install "brr"
            end

            test do
              assert_match "brr ${VERSION}", shell_output("#{bin}/brr -v")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' homebrew-tap/Formula/brr.rb
          cat homebrew-tap/Formula/brr.rb

      - name: Commit and push to tap
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/brr.rb
          git commit -m "Update brr to ${GITHUB_REF_NAME}"
          git push
